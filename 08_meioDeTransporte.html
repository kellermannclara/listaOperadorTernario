<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada

    const precoLitro = Number(prompt(`Informe o preço do litro do combustível`));
    const litros = Number(prompt(`Informe a quantidade de litros usadas para se deslocar diarimente`));
    const transporte = Number(prompt(`Informe o preço  do transporte público`));

    //Processamento

    let somaLitros = (litros * precoLitro) * 2;
    let transporteIdaVilta = transporte * 2;
    (somaLitros > transporte) ? alert(`Vale mais a pena ir de transporte público. O preço ficará ${transporteIdaVilta}`) : alert(`Valerá mais a pena ir com carro. O preço será ${somaLitros}`);
    
    //Saída

    
</script>
