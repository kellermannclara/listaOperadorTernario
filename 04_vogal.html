<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    const caractere = prompt (`Informe o caractere`);

    //Processamento

    (caractere === `A` || caractere === `E` || caractere === `I` || caractere === `O` || caractere === `U`) ? alert(`${caractere} é uma vogal`) : alert(`${caractere} não é uma vogal`);
    
    //Saída

</script>
