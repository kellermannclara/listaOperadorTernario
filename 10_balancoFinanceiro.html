<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada

    const salario = Number(prompt(`Informe seu salário mensal`));
    const contaAgua = Number(prompt(`Informe o valor da conta de água`));
    const contaLuz = Number(prompt(`Informe o valor da conta da energia elétrica`));
    const contaTelefone = Number(prompt(`Informe o valor da conta de telefone`));
    const contaMercado = Number(prompt(`Informe o valor da conta do supermercado`));

    //Processamento

    let dinheiroRestante = salario - contaAgua - contaLuz - contaTelefone - contaMercado;
    const resultadoNegativo = dinheiroRestante * -1;
    (dinheiroRestante > 0) ? alert(`Sobrou R$${dinheiroRestante} após os pagamentos das contas`) : alert(`Faltou R$${resultadoNegativo} para poder pagar todas as contas`);
    
    //Saída
    
</script>
