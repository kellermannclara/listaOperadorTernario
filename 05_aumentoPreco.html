<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada

    const precoInic = Number(prompt(`Informe o preço inicial do produto`));

    //Processamento
    let aumento = 0;

    (precoInic <= 280) ? aumento = (precoInic * 20) / 100 :
    (precoInic <= 700) ? aumento = (precoInic * 15) / 100 :
    (precoInic <= 1500) ? aumento = (precoInic * 10) / 100 :
    (precoInic > 1500) ? aumento = (precoInic * 5 ) / 100 :
    alert(`Valor inválido`);

    const novoPreco = precoInic + aumento;


    
    //Saída

    alert(`O novo preço após o aumento será de R$${novoPreco}`);

</script>
