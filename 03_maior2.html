<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada

    const numero1 = Number(prompt(`Informe o primeiro número inteiro`));
    const numero2 = Number(prompt(`Informe o segundo número inteiro`));
    
    //Processamento

    (numero1 > numero2) ? alert(`${numero1} é maior`) :
    (numero1 === numero2) ? alert(`Os números são iguais`) :
    alert(`${numero2} é maior`); 
    
    //Saída
  
</script>
