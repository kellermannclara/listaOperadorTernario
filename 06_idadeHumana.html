<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada

    const porteCahcoro = Number(prompt(`Informe o porte do ser cão`));
    const idadeCao = Number(prompt(`Informe a idade do seu cachorro`));

    //Processamento

    let idadeHumana; 
    (porteCahcoro == `pequeno`) ? idadeHumana = idadeCao * 5 :
    (porteCahcoro == "médio") ? idadeHumana = idadeCao * 6 :
    (porteCahcoro == "grande") ? idadeHumana = idadeCao * 7 :
    alert(`O porte do seu cão é inválido os unicos portes válidos para seu cão são grande, médio ou pequeno`);
    
    //Saída

    alert(`A idade do seu cão convertida para humana fica ${idadeHumana}`);

</script>
